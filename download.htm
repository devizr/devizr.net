<body>
  
  <section id="top" class="container">
    <div class="sixteen columns">
      
      <header>
        <h1>
          <strong>devizr</strong> 
          <span>asset manager</span>
          <span id="version"></span>

        </h1>
      </header>
      
      <nav>
        <ul>
          <li>
            <a href="index.htm"><i class="fa fa-home"></i> <span>Home</span></a>
          </li>
          <li>

  <section id="features" class="container noselect">
    
    <article class="expand">

      <aside id="buttons">

          <span class="helper">Select All</span>
        </a>
        <a id="toggle-infos">
          <span class="helper">Hide Infos</span>
        </a>
        <a id="generate">
          <span>Download Custom Build</span>
        </a>
      </aside>
    
      <div>
      <textarea>Select features and push 'Download'- button.</textarea>
      </div>
    </article>

  <script src="assets/javascripts/base.js"></script>
